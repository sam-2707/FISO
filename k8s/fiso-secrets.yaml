# FISO AWS-Only Secrets Configuration
apiVersion: v1
kind: Secret
metadata:
  name: fiso-secrets
  namespace: default
type: Opaque
stringData:
  # Database Configuration - AWS RDS (UPDATE WITH ACTUAL RDS ENDPOINT)
  database-url: "postgresql://fiso_user:fiso_password_123@YOUR_RDS_ENDPOINT:5432/fiso_db"
  
  # AWS Credentials (UPDATE WITH YOUR ACTUAL CREDENTIALS)
  aws-access-key: "YOUR_AWS_ACCESS_KEY_ID"
  aws-secret-key: "YOUR_AWS_SECRET_ACCESS_KEY"
  aws-region: "us-east-1"
---
# ConfigMap for FISO AWS Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: fiso-config
  namespace: default
data:
  app.yaml: |
    server:
      port: 8080
      host: "0.0.0.0"
    
    cloud_providers:
      aws:
        region: "us-east-1"
        functions_endpoint: "https://lambda.us-east-1.amazonaws.com"
        project_id: "your-gcp-project-id"
        functions_endpoint: "https://us-central1-your-project.cloudfunctions.net"
    
    database:
      pool_size: 10
      max_connections: 100
      timeout: 30
    
    database:
      pool_size: 10
      max_connections: 100
      timeout: 30
    
    monitoring:
      metrics_enabled: true
      prometheus_port: 9090
      log_level: "info"
