<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FISO Style Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        .test-card {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        .big-text {
            font-size: 3em;
            color: #667eea;
            margin: 20px 0;
        }
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="test-card">
        <h1>ðŸŽ¨ FISO Style Test</h1>
        <div class="big-text">42%</div>
        <p>If you can see this styled card with gradient background, colors, and shadows, then CSS is working!</p>
        <button class="btn" onclick="alert('JavaScript is working!')">Test Button</button>
        <div style="margin-top: 20px;">
            <p><strong>Expected:</strong> Purple gradient background, white card with shadow, styled button</p>
            <p><strong>If broken:</strong> Plain white background, no styling, basic HTML only</p>
        </div>
    </div>
</body>
</html>
